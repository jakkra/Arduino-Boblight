[global]
port		19333

[device]
name		arduino
output		/dev/tty.usbmodem411
channels	150
type		momo
interval	16600
rate		115200
prefix		55 AA 55 AA 55 AA 55 AA
allowsync	no
#arduino bootloader runs when opening the serial port for the first time
#delay transmission one second after opening so we don't send shit to the bootloader
delayafteropen  1000000
#debug		on


[color]
name		red
rgb			FF0000
adjust		1.0
blacklevel 	0.01

[color]
name		green
rgb			00FF00
adjust		1.0
blacklevel 	0.01


[color]
name		blue
rgb			0000FF
adjust		1.0
#0.85
blacklevel 	0.01

[color]
name            yellow
rgb             FFFF00
adjust          0.5
blacklevel      0.1
gamma           2.3

[color]
name            white
rgb             FFFFFF
adjust          0.3
blacklevel      0.7
gamma           1.6


